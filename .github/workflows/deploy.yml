  deploy:
    # needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper git operations

      - name: Install Heroku CLI
        shell: bash
        run: |
          # Install Heroku CLI using the official method
          curl https://cli-assets.heroku.com/install.sh | sh

          # Add to PATH (it installs to /usr/local/bin)
          export PATH="/usr/local/bin:$PATH"
          echo "/usr/local/bin" >> $GITHUB_PATH

          # Verify installation
          /usr/local/bin/heroku --version

      - name: Login to Heroku
        shell: bash
        run: |
          # Create .netrc file for authentication
          cat > ~/.netrc << EOF
          machine api.heroku.com
            login ${{ secrets.HEROKU_EMAIL }}
            password ${{ secrets.HEROKU_API_KEY }}
          machine git.heroku.com
            login ${{ secrets.HEROKU_EMAIL }}
            password ${{ secrets.HEROKU_API_KEY }}
          EOF
          chmod 600 ~/.netrc

          # Verify authentication
          heroku auth:whoami
        env:
          PATH: "/usr/local/bin:$PATH"

      - name: Deploy to Heroku
        shell: bash
        run: |
          # Add Heroku remote if it doesn't exist
          if ! git remote | grep -q heroku; then
            heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
          fi

          # Deploy to Heroku
          git push heroku HEAD:main --force
        env:
          PATH: "/usr/local/bin:$PATH"

      - name: Run database migrations (if needed)
        if: success()
        shell: bash
        run: |
          # Run migrations if alembic is set up
          if [ -f "alembic.ini" ]; then
            heroku run alembic upgrade head --app ${{ secrets.HEROKU_APP_NAME }}
          fi
        continue-on-error: true
        env:
          PATH: "/usr/local/bin:$PATH"

      - name: Health check
        if: success()
        shell: bash
        run: |
          sleep 30  # Wait for app to start
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Deployment successful! App is responding with HTTP $response"
            # Also check the main endpoint
            main_response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/)
            echo "ğŸ  Main endpoint responding with HTTP $main_response"
          else
            echo "âŒ Health check failed with HTTP $response"
            echo "ğŸ“‹ Checking logs for troubleshooting..."
            heroku logs --tail --num=50 --app ${{ secrets.HEROKU_APP_NAME }} || true
            exit 1
          fi
        env:
          PATH: "/usr/local/bin:$PATH"
